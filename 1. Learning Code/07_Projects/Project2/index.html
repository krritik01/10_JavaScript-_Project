<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h2><span>Calculate your BMI</span></h1>
    <div class="conatiner">
       <form >
        <p><label for="">Height in cm : </label>
            <input type="number" id="height" placeholder="Enter you height">
        </p>
        <p><label for="">Weight in Kg : </label>
        <input type="number" id="weight" placeholder="Enter you weight">
        </p>

        <button>Calculate the BMI</button>
        <div class="result"> </div>

        <div class="BMIweightguide">
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 to 29.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
       </form>
    </div>
</body>
<script src="script.js"></script>
</html>
